<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Digital</title>

  <style>
    body {
      margin: 0;
      background: black;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .nama {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="nama" id="nama"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama");

    if (nama) {
      document.getElementById("nama").innerText =
        "Kepada Yth: " + nama;
    }
  </script>

</body>
</html>
