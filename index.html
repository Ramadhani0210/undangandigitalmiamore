<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* CONTAINER REELS 9:16 */
    .reels {
      position: relative;
      width: 100%;
      max-width: 420px;      /* ukuran ideal HP */
      aspect-ratio: 9 / 16;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;    /* seperti IG Reels */
    }

    /* Tombol suara */
    .sound-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="reels">
    <video id="player" autoplay muted loop playsinline></video>
  </div>

  <script>
    // Ambil parameter video (?v=1)
    const params = new URLSearchParams(window.location.search);
    const v = params.get("v") || "1";

    const video = document.getElementById("player");
    video.src = `video${v}.mp4`;
  </script>

</body>
</html>
